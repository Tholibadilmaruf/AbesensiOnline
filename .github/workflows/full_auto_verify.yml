name: Full Auto Verify

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'erp/**'
      - 'scripts/full_auto_verify.sh'
      - '.github/workflows/full_auto_verify.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'erp/**'
      - 'scripts/full_auto_verify.sh'
      - '.github/workflows/full_auto_verify.yml'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_sqlite
          coverage: none
          tools: composer:v2

      - name: Run full auto verification
        run: |
          chmod +x scripts/full_auto_verify.sh
          ./scripts/full_auto_verify.sh

      - name: Upload verification report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-auto-verify-report
          path: reports/automation/
