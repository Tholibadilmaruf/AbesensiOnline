services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: rizquna_app
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: rizquna_erp
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FILESYSTEM_DISK: s3
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_DEFAULT_REGION: ap-southeast-3
      AWS_BUCKET: rizquna-erp
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
      - minio

  web:
    image: nginx:1.27-alpine
    container_name: rizquna_web
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: rizquna_db
    environment:
      POSTGRES_DB: rizquna_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rizquna_redis
    ports:
      - "6380:6379"

  minio:
    image: minio/minio:latest
    container_name: rizquna_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio_init:
    image: minio/mc:latest
    container_name: rizquna_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        mc alias set rizquna http://minio:9000 minio minio123
        mc mb -p rizquna/rizquna-erp || true
        mc anonymous set none rizquna/rizquna-erp || true
        echo "MinIO bucket ready: rizquna-erp"
    restart: "no"

volumes:
  postgres_data:
  minio_data:
