openapi: 3.0.3
info:
  title: Absensi Online - Core Attendance API
  version: 0.1.0
  description: |
    Minimal OpenAPI contract for the Absensi Online frontend. Focused on core
    attendance flows: authentication, check-in/check-out, attendance listing,
    and audit-safe corrections. Keep this file as the frontend integration
    contract and checkpoint for handover.
servers:
  - url: /api
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
    AuthRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        expiresIn:
          type: integer
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        role:
          type: string
        employeeId:
          type: string
    Attendance:
      type: object
      properties:
        id:
          type: string
        employeeId:
          type: string
        checkInAt:
          type: string
          format: date-time
          nullable: true
        checkOutAt:
          type: string
          format: date-time
          nullable: true
        checkInLocation:
          type: object
          properties:
            lat: { type: number }
            lng: { type: number }
        checkOutLocation:
          type: object
          properties:
            lat: { type: number }
            lng: { type: number }
        category:
          type: string
        status:
          type: string
    AttendanceList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Attendance"
        total:
          type: integer
    CorrectionRequest:
      type: object
      required: [field, oldValue, newValue, reason]
      properties:
        field:
          type: string
          description: Field being corrected (e.g. checkInAt, checkOutAt)
        oldValue:
          type: string
        newValue:
          type: string
        reason:
          type: string
        approverId:
          type: string
paths:
  /auth/login:
    post:
      summary: Authenticate and receive JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: Successful auth
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/me:
    get:
      summary: Get current user profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Current user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/schemas/Error"
  /attendance/check-in:
    post:
      summary: Check in for current user
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                lat: { type: number }
                lng: { type: number }
                note: { type: string }
      responses:
        "201":
          description: Attendance recorded (check-in)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendance"
        "400":
          $ref: "#/components/schemas/Error"
  /attendance/check-out:
    post:
      summary: Check out for current user
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                attendanceId:
                  type: string
                  description: Optional; if omitted server uses latest open attendance
                lat: { type: number }
                lng: { type: number }
                note: { type: string }
      responses:
        "200":
          description: Attendance updated (check-out)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendance"
        "400":
          $ref: "#/components/schemas/Error"
  /attendance:
    get:
      summary: List attendance records (current user's or admin filtered)
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: employeeId
          schema:
            type: string
          description: Filter (admins may request other employees)
        - in: query
          name: from
          schema:
            type: string
            format: date
        - in: query
          name: to
          schema:
            type: string
            format: date
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttendanceList"
  /attendance/{attendanceId}:
    get:
      summary: Get single attendance record
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: attendanceId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendance"
        "404":
          $ref: "#/components/schemas/Error"
  /attendance/{attendanceId}/corrections:
    post:
      summary: Submit an audit-safe correction (ADMIN)
      description: |
        Admin submits a correction. Backend MUST record an append-only correction
        entry for audit. Frontend: provide `field`, `oldValue`, `newValue`, `reason`.
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: attendanceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CorrectionRequest"
      responses:
        "201":
          description: Correction recorded
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string }
                  recordedAt: { type: string, format: date-time }
        "403":
          $ref: "#/components/schemas/Error"
    get:
      summary: List corrections for an attendance record (ADMIN/audit)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: attendanceId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: string }
                    field: { type: string }
                    oldValue: { type: string }
                    newValue: { type: string }
                    reason: { type: string }
                    approverId: { type: string }
                    createdAt: { type: string, format: date-time }
  /payroll/locked:
    get:
      summary: Check payroll lock status for a date
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: date
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Lock status
          content:
            application/json:
              schema:
                type: object
                properties:
                  date: { type: string }
                  locked: { type: boolean }
        "401":
          $ref: "#/components/schemas/Error"
security:
  - BearerAuth: []
# Notes:
# - Authentication: bearer JWT returned by /auth/login; include `Authorization: Bearer <token>`.
# - Corrections must be append-only on server side; frontend should surface and confirm admin action.
# - Keep payloads minimal; server derives `employeeId` from token when appropriate.
